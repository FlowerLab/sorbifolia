name: Test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-linux:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - run: go version
      - run: go test $(go work edit -json | jq -c -r '[.Use[].DiskPath] | map_values("./" + . + "/...")[]')
      - run: go test -race $(go work edit -json | jq -c -r '[.Use[].DiskPath] | map_values("./" + . + "/...")[]')
      - run: go test -race -coverprofile=coverage.txt -covermode=atomic $(go work edit -json | jq -c -r '[.Use[].DiskPath] | map_values("./" + . + "/...")[]')
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: ${{ matrix.os }},go-${{ matrix.go }}

  test-windows:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - run: go version
      - run: go test $(go work edit -json | jq -c -r "[.Use[].DiskPath | select(. != \""gorm-datatype\"")]  | map_values(\""./\"" + . + \""/...\"")[]")
      - run: go test -race $(go work edit -json | jq -c -r "[.Use[].DiskPath | select(. != \""gorm-datatype\"")]  | map_values(\""./\"" + . + \""/...\"")[]")
      - run: go test -race -coverprofile=coverage.txt -covermode=atomic $(go work edit -json | jq -c -r '[.Use[].DiskPath | select(. != \""gorm-datatype\"")] | map_values("./" + . + "/...")[]')
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: ${{ matrix.os }},go-${{ matrix.go }}

  test-macos:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - run: brew install jq
      - run: go version
      - run: go test $(go work edit -json | jq -c -r '[.Use[].DiskPath | select(. !="gorm-datatype")] | map_values("./" + . + "/...")[]')
      - run: go test -race $(go work edit -json | jq -c -r '[.Use[].DiskPath | select(. !="gorm-datatype")] | map_values("./" + . + "/...")[]')
      - run: go test -race -coverprofile=coverage.txt -covermode=atomic $(go work edit -json | jq -c -r '[.Use[].DiskPath | select(. !="gorm-datatype")] | map_values("./" + . + "/...")[]')
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: ${{ matrix.os }},go-${{ matrix.go }}